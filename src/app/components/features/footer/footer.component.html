<footer *ngIf="!todosService.noTodosClass()" class="footer">
  <span class="todo-count">
    <strong>{{ activeCount() }}</strong>
    {{ itemsLeftText() }}</span
  >
  <ul class="filters">
    <li>
      <app-a-filter
        [textFilter]="'All'"
        [typeFilter]="filterEnum.all"
        (onChangeFilter)="changeFilter($event)"
      ></app-a-filter>
    </li>
    <li>
      <app-a-filter
        [textFilter]="'Active'"
        [typeFilter]="filterEnum.active"
        (onChangeFilter)="changeFilter($event)"
      ></app-a-filter>
    </li>
    <li>
      <app-a-filter
        [textFilter]="'Completed'"
        [typeFilter]="filterEnum.completed"
        (onChangeFilter)="changeFilter($event)"
      ></app-a-filter>
    </li>
  </ul>
</footer>
