<section class="main" [ngClass]="{ hidden: todosService.noTodosClass() }">
  <input
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    [checked]="isAllTodosSelected()"
    (change)="onToggleAllTodos($event)"
  />
  <label for="toggle-all">Mark all as completed</label>
  <ul class="todo-list">
    <app-todo
      *ngFor="let todo of visibleTodos()"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingId)="onSetEditingId($event)"
      (changeTodoText)="onChangeTodoText($event)"
      (toggleTodo)="onToggleTodo($event!)"
      (removeTodo)="onRemoveTodo($event!)"
    ></app-todo>
  </ul>
</section>
